{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block span %}: change password
{% endblock %}

{% block main %}
        <div class="main mx-auto w-auto">
            <div class="mb-5 margin-bottom">
                <img alt="keeptrack logo image" class="logoshadow" src="../static/android-chrome-192x192.png" >
            </div>
            <form action="/changepassword" method="post">
                <div class="mb-3">
                    {% if apologymsg %}
                    <p id="apologymsg" class="primary-font mx-auto width15" type="submit" name="apologymsg"> {{apologymsg}} </p> 
                    {% endif %}
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="currentpassword" name="currentpassword" placeholder="Current Password" type="password">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto mb-2" id="newpassword" name="newpassword" placeholder="New Password" type="password">
                   
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto mb-2" id="confirmationpassword" name="confirmationpassword" placeholder="Confirmation Password" type="password">
                </div>
                <div class="mb-3">
                    <button class="block btn abrilfatface-font mx-auto primary-colors shadow" type="submit">Change Password</button>
                </div>
            </form>
        </div>
{% endblock %}
