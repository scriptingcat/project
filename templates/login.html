{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}
{% block nav %} 
<a class="navbar-brand" href="/">
    <span><img alt="keeptrack logo icon" src="/static/favicon.ico"></span>
    <span class="abrilfatface-font primary-font">keep track: log in</span>
</a>
<button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler btnfocus" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
</button>
{% endblock %}

{% block main %}
        <div class="main mx-auto w-auto">
            <div class="mb-5 margin-bottom">
                <img alt="keeptrack logo image" class="logoshadow" src="../static/android-chrome-192x192.png" >
            </div>
            <form action="/login" method="post">
                <div class="mb-3">
                    {% if apologymsg %}
                    <p id="apologymsg" class="primary-font mx-auto width15" type="submit" name="apologymsg"> {{apologymsg}} </p> 
                    {% endif %}
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto mb-2" id="password" name="password" placeholder="Password" type="password">
                   
                </div>
                <div class="mb-3">
                    <button class="block btn abrilfatface-font mx-auto primary-colors shadow" type="submit">Log In</button>
                </div>
            </form>
            <form action="/forgotpassword" method="get">
                <div class="mb-1">
                    <input id="forgotpassword" class="primary-font mx-auto w-auto" type="submit" name="forgotpassword" value="Forgot Password">
                </div>
            </form>
            <hr class="mx-auto width10 primary-font">
            <form action="/signup" method="get">
                <div class="mb-3">
                   <button class="btn abrilfatface-font primary-colors shadow" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
{% endblock %}
