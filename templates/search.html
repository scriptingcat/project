<ul class="bold primary-font style-li ">
    {% if entry %}
    {% for element in entry %}
    {% if element['title'] %}
        <li class="bkground-color-box margin-left-8">{{element['title']}}</li>
    {% endif %}
    {% if element['name'] %}
        <li class="bkground-color-box margin-left-8">{{element['name']}}</li>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% if apologymsg %}
    <li class="margin-left-8">{{apologymsg}}</li>
    {% endif %}

</ul>
