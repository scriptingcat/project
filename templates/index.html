{% extends "layout.html" %}

{% block nav %} 
<a class="navbar-brand" href="/">
    <span><img src="/static/favicon.ico"></span>
    <span class="abrilfatface-font primary-font">keep track{% block span %}{% endblock %}</span>
</a>
<button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler btnfocus" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
</button>

<!--right part-->
<div>
    <a class="abrilfatface-font bkground-color-box no-underline primary-colors primary-font" href="{{url_for('login')}}"><button class="bkground-color-box btn btnfocus btn-secondary fontw100 noborder primary-colors w-auto" type="button" >  Log In </button></a>
    <a class="bkground-color-box no-underline primary-colors primary-font" href="{{url_for('signup')}}"><button class=" abrilfatface-font bkground-color-box btn btnfocus btn-secondary fontw100 noborder primary-colors w-auto" type="button"> Sign Up</button></a>
</div>

{% endblock %}

{% block title %}
Home
{% endblock %}



{% block main %}
<div>
    {% if showmessage %}
        <div class="mb-3">
            <p id="apologymsg" class="abrilfatface-font mx-auto primary-font width15" type="text" name="showmessage"> {{showmessage}} </p>
        </div>
        {% endif %}
        <div class="d-flex flex-row align-content-strech justify-content-center flex-wrap">
                <div><img class="w-auto" src="/static/android-chrome-192x192.png">
                </div>
                <div>
                <h1 class="abrilfatface-font font-size7 mt-5 primary-font">keep track</h1>
                </div>
        </div>
        <div><h3 class="poppins-font font-size3 mt-5 primary-font">your customized lists stored online</h3></div>
        <div><h3 class="poppins-font font-size3 primary-font">with images</h3></div>
</div>
{% endblock %}
