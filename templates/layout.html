<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <!-- bootstrap css stylesheet link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- favicon -->
        <link href="/static/favicon.ico" rel="icon">

        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">

        <!--css style-->
        <link href="/static/style.css" rel="stylesheet">

        <!--js script-->        
        <script type="text/javascript" src="/static/scripts.js"></script>
        
        <!--Popper for bootstrap scripts-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <!--Bootstrap icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>Keep Track: {% block title %}{% endblock %}</title>
    </head>
    <body>
        {% if session["user_id"] %}
        <!--navbar-->
        <nav class="bg-light navbar-expand-md navbar navbar-light">
            <div class="container-xxl margin0 width100">
                <!--left part-->
                <div>
                <a class="navbar-brand" href="/">
                    <span><img src="/static/favicon.ico"></span>
                    <span class="abrilfatface-font primary-font">keep track{% block span %}{% endblock %}</span>
                </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler btnfocus" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
                <!--right part-->
                        <div align="right" class="dropdown">
                        <a class="abrilfatface-font bkground-color-box no-underline primary-colors primary-font" href="{{url_for('mylists')}}"><button class="bkground-color-box btn btnfocus btn-secondary fontw100 noborder primary-colors" type="button">My Lists</button></a>
                        <button class=" btn btnfocus btn-secondary fontw100 abrilfatface-font fontw100 dropdown-toggle noborder primary-colors w-auto" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">Account</button>
                        <ul class="dropdown-menu abrilfatface-font  fontw100 margindropdown primary-font" aria-labelledby="dropdownMenu2">
                            <li><form action="/mylists" method="get"><button class="dropdown-item fontw100 shadow-item" type="submit">My Lists</button></form></li>
                            <li><form action="/changepassword" method="get"><button class="dropdown-item fontw100 shadow-item" type="submit">Change Password</button></form></li>
                            <li><form action="/logout" method="get"><button class="dropdown-item fontw100 shadow-item" type="submit">Log out</button></form></li>
                        </ul>
                        </div>
                    
                
            </div>
        </nav>
        {% else %}
        <nav class="bg-light navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <!--left part-->
                {% block nav %} {% endblock %}
            </div>
        </nav>
        {% endif %}

        <main class="container-fluid margin0 py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
    <footer>

    </footer>
</html>
